<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>縦書き脚本エディタ</title>
  <style>
    :root {
      --bg: #f0f0f0;
      --page: #ffffff;
      --frame: #909090;
      --text: #333333;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: "游明朝", "Yu Mincho", "MS Mincho", serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      height: 100%;
      display: grid;
      place-items: center;
    }
    .page {
      width: 794px;
      height: 1123px;
      background: var(--page);
      border: 1px solid var(--frame);
      display: grid;
      place-items: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .note {
      font-size: 14px;
      letter-spacing: 0.08em;
      margin-bottom: 16px;
    }
    .payload {
      width: 70%;
      height: 55%;
      overflow: auto;
      background: #f7f7f7;
      border: 1px solid #dedede;
      padding: 12px;
      font-size: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="page">
      <div class="note" id="status">WebView2 の準備中です</div>
      <pre class="payload" id="payload" aria-live="polite"></pre>
    </div>
  </div>
  <script>
    const status = document.getElementById('status');
    const payload = document.getElementById('payload');

    function renderDocument(message) {
      status.textContent = 'ドキュメントを受信しました';
      payload.textContent = JSON.stringify(message, null, 2);
    }

    if (window.chrome && window.chrome.webview) {
      window.chrome.webview.addEventListener('message', (event) => {
        renderDocument(event.data);
      });
      status.textContent = 'WebView2 からの受信待ちです';
    } else {
      status.textContent = 'WebView2 で開いてください';
    }
  </script>
</body>
</html>
